# Test Database Configuration (H2 in-memory)
logging.level.root=TRACE

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging tests)
spring.h2.console.enabled=true

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable schema initialization
spring.sql.init.mode=never

# Disable external services for testing
app.notification.email.enabled=false
app.notification.sms.enabled=false
app.ai.sentiment-analysis.enabled=false
app.ai.intent-detection.enabled=false
app.ai.voice-recognition.enabled=false

# Mock external service configurations
twilio.account-sid=test-sid
twilio.auth-token=test-token
twilio.phone-number=+1234567890

# Mock Google Maps API
app.location.geocoding.api-key=test-key

# Disable mail for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Logging for tests
logging.level.root=WARN
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
