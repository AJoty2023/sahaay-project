# ================== application-production.properties ==================

# ---- PostgreSQL DataSource ----
spring.datasource.url=jdbc:postgresql://localhost:5432/sahaay_db
spring.datasource.username=sahaay_user
spring.datasource.password=Sahaay2025!
spring.datasource.driver-class-name=org.postgresql.Driver

# ---- JPA ----
# keep the existing schema and update only when new entities are added
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# ---- Flyway (enabled in prod for migrations) ----
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ---- Connection Pool (HikariCP) ----
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5

# ---- Logging ----
logging.level.root=INFO
logging.level.com.example.backend=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# ---- External Service Config ----
app.notification.email.enabled=true
app.notification.sms.enabled=true

# ---- Security (you can override later if needed) ----
server.error.include-message=never
