# ============== application.properties ==============
# Path: src/main/resources/application.properties

########################################
# Active Profile Configuration
########################################
spring.profiles.active=development

########################################
# Database Configuration (PostgreSQL)
########################################
spring.datasource.url=jdbc:postgresql://localhost:5432/sahaay_db
spring.datasource.username=sahaay_user
spring.datasource.password=Sahaay2025!
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pooling
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Disable Flyway initially (we'll enable it later)
spring.flyway.enabled=false

########################################
# Server Configuration
########################################
server.port=8080
server.servlet.context-path=/api/v1
server.error.include-message=always
server.error.include-binding-errors=always

########################################
# JWT Configuration
########################################
app.jwt.secret=YourSuperSecretKeyForSahaayApplication2025!@#$%^&*()
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

########################################
# File Upload Configuration
########################################
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
app.file.upload-dir=./uploads

########################################
# Email Configuration (Disabled for now)
########################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

########################################
# Twilio SMS Configuration (Mock values for now)
########################################
twilio.account-sid=test-sid
twilio.auth-token=test-token
twilio.phone-number=+1234567890

########################################
# Logging
########################################
logging.level.root=INFO
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

########################################
# Swagger / OpenAPI
########################################
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

########################################
# Actuator
########################################
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ============== application-development.properties ==============
# Path: src/main/resources/application-development.properties

# Development specific settings
logging.level.root=INFO
logging.level.com.example.backend=DEBUG
spring.jpa.show-sql=true

# Use update for development to auto-create tables
spring.jpa.hibernate.ddl-auto=update

# ============== application-test.properties ==============
# Path: src/main/resources/application-test.properties

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging tests)
spring.h2.console.enabled=true

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable external services for testing
app.notification.email.enabled=false
app.notification.sms.enabled=false

# Logging for tests
logging.level.root=WARN
logging.level.com.example.backend=DEBUG